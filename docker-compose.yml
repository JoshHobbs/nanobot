services:
  nanobot:
    build: .
    image: nanobot
    container_name: nanobot
    restart: unless-stopped
    ports:
      - "18790:18790"
    volumes:
      - ~/.nanobot:/home/nanobot/.nanobot
      - ~/.claude:/home/nanobot/.claude
      # Signal account data (linked device keys)
      - ~/.local/share/signal-cli:/home/nanobot/.local/share/signal-cli
    command: ["gateway"]
